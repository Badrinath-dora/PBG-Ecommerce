<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .dark-large-heading{
        color: black;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }
      .footer { 
        color: black;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;    
        margin-top: auto; /* Pushes the footer to the bottom of the page */    
        display: flex;    
        justify-content: flex-end; /* Aligns content to the right side */ 
        padding: 10px; /* Add padding for spacing */   
        background-color: #f0f0f0; /* Set a background color for the footer */ }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body >
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <center>
            <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" -->
            <img src="images/logo.png" class="img-fluid" alt="Phone image" style="height: 400px;" />
          </center>
          </div>
          <div style="padding-right: 150px;" class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form id="loginForm">
              <!-- Heading -->
              <b> <h1 class="text-center mb-4 dark-large-heading">PBG Login</h1></b>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Username</label>
                <input type="text" id="form1Example13" class="form-control form-control-lg" />
            
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
          </div>
        </div>
      </div>
        <footer class="footer">Powered by <a style="text-decoration: none;" href="https://invtechnologies.in/"><span style="color: blue;"> INV</span> <span style="color: orangered;">TECHNOLGIES</span></a></footer>
    </section>
    <script>
      // Function to handle form submission--
      function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the input values
        const email = document.getElementById("form1Example13").value;
        const password = document.getElementById("form1Example23").value;

        // Check if the credentials are valid
        if (email === "pbg" && password === "pbg@123") {
          // Redirect to adminpage.html
          window.location.href = "index.html";
        }
       
        else {
          // Show invalid credentials message (you can customize this)
          alert("Invalid credentials. Please try again.");
          document.getElementById("form1Example13").value="";
          document.getElementById("form1Example23").value="";
        }
      }
      // Add event listener to the form's submit event
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", handleFormSubmit);
    </script>
  </body>
</html>
